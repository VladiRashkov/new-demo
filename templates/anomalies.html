<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Anomaly Analysis</title>

    <!-- AdminLTE & FontAwesome -->
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/plugins/fontawesome-free/css/all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/adminlte.min.css') }}">

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Sidebar -->
        <aside class="main-sidebar sidebar-dark-primary elevation-4">
            <a href="/" class="brand-link">
                <img src="{{ url_for('static', filename='assets/img/AdminLTELogo.png') }}" alt="AdminLTE Logo"
                    class="brand-image img-circle elevation-3" style="opacity: .8">
                <span class="brand-text font-weight-light">AdminLTE 3</span>
            </a>

            <div class="sidebar">
                <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                    <div class="info">
                        <a href="#" class="d-block">Vladislav</a>
                    </div>
                </div>

                <nav class="mt-2">
                    <ul class="nav nav-pills nav-sidebar flex-column" role="menu" data-accordion="false">
                        <li class="nav-item">
                            <a href="{{ url_for('forecast.temperature_chart') }}"
                                class="nav-link {% if 'forecast' in segment %}active{% endif %}">
                                <i class="nav-icon fas fa-chart-line"></i>
                                <p>Forecast Charts</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('anomalies.anomalies') }}"
                                class="nav-link {% if 'anomalies' in segment %}active{% endif %}">
                                <i class="nav-icon fas fa-exclamation-triangle"></i>
                                <p>Anomalies</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{{ url_for('alerts.alerts') }}"
                                class="nav-link {% if 'alert_history' in segment %}active{% endif %}">
                                <i class="nav-icon fas fa-history"></i>
                                <p>Alert History</p>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <div class="content-header text-center">
                <div class="container-fluid">
                    <h1 class="m-0 text-dark">Anomaly Analysis</h1>
                </div>
            </div>

            <div class="content">
                <div class="container-fluid">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <div class="info-box bg-danger">
                                <span class="info-box-icon"><i class="fas fa-exclamation-triangle"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Total Anomalies</span>
                                    <span class="info-box-number">{{ total_anomalies }}</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-box bg-warning">
                                <span class="info-box-icon"><i class="fas fa-thermometer-half"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Avg Temperature</span>
                                    <span class="info-box-number">{{ avg_temp }} Â°C</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="info-box bg-info">
                                <span class="info-box-icon"><i class="fas fa-tachometer-alt"></i></span>
                                <div class="info-box-content">
                                    <span class="info-box-text">Max Pressure</span>
                                    <span class="info-box-number">{{ max_pressure }}</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            {{ graph_html|safe }}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="main-footer text-center">
            <strong>&copy; 2025 Forecast Dashboard</strong>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/adminlte.min.js') }}"></script>
    <script>
        $(function () {
            $('[data-widget="pushmenu"]').PushMenu();
        });
    </script>
</body>

</html>
